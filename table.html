<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Tabel</title>
</head>
<body>
    
    <h1>Tabel</h1>
    <!-- 
        no, nama, kelompok
     -->
     <form>
        <p>Nama:</p>
        <input type="text" name="nama">
        <p>Kelompok:</p>
     </form>
     <br>

    <table border="1">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Icas Velaninda</td>
            <td>Jakarta</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rohmat Setyono</td>
            <td>Jakarta</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ferdiansyah</td>
            <td>Jakarta</td>
        </tr>
    </table>
</body>
</html>
